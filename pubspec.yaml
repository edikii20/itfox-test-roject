name: itfox_test_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.1.1
  go_router: ^6.5.3
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.4
  flutter_screenutil: ^5.7.0
  flutter_secure_storage: ^8.0.0
  flutter_native_splash: ^2.2.19
  json_annotation: ^4.8.0
  geolocator: ^9.0.2
  smooth_page_indicator: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1
  build_runner: ^2.3.3
  hive_generator: ^2.0.0

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  color_dark: "#121212"
  image_dark: assets/images/splash.png

  android_12:
    image: assets/images/splash.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash.png
    icon_background_color_dark: "#121212"

  web: false

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
        - weight: 700
        
        